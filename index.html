<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventopolis</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="cabecalho01">
        <div class="botoes">
            <div class="botoes01">
                <button id="SobreNos">Saiba mais</button>
                <button id="NovoEvento">Adicione um evento</button>
                <button id="Conta">Seu perfil</button>
            </div>
        </div>
        <div class="texto">
            <h1>Eventopolis</h1>
        </div>
        <div class="texto02">
            <h3>Para cada momento especial<br>
                Um evento sem igual</h3>
        </div>
        <div class="Logo">
        </div>
    </div>
    <div class="corpo">
        <div class="sessao1">
            <div class="barra_de_pesquisa">
                <input type="text" placeholder="Pesquisar" class="input">
                <button type="submit" class="pesquisa">Buscar</button>
            </div>
        </div>
    </div>
    <!-- FIM DO CABEÇALHO -->
    <div class="Eventos">
        <div class="evento1">
            <div id="um" ></div> <!-- NOME-->
            <div id="dos" ></div> <!-- DATA-->
            <div id="tres" ></div> <!-- DESCRICAO-->
            <div id="qua" ></div> <!-- PREÇO-->
            <div id="qui" ></div> <!-- LOCAL-->
        </div>    
        <div class="evento2">
            <div id="umm" ></div> <!-- NOME-->
            <div id="doss" ></div> <!-- DATA-->
            <div id="tress" ></div> <!-- DESCRICAO-->
            <div id="quaa" ></div> <!-- PREÇO-->
            <div id="quii" ></div> <!-- LOCAL-->
        </div> 
        <div class="evento3">
            <div id="ummm" ></div> <!-- NOME-->
            <div id="dosss" ></div> <!-- DATA-->
            <div id="tresss" ></div> <!-- DESCRICAO-->
            <div id="quaaa" ></div> <!-- PREÇO-->
            <div id="quiii" ></div> <!-- LOCAL-->
        </div>  
    </div>
   

</body>

</html>
